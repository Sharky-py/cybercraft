<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Finder</title>

    <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://bootswatch.com/readable/bootstrap.min.css" rel="stylesheet">
    <script
	  src="https://code.jquery.com/jquery-3.1.1.js"
	  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	  crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="{% static 'js/index.js' %}"></script>

  </head>
<body>
	<div class="container">
		<h1>Поиск Github</h1>
		<p>Введите имя</p>
		<form action="" method="POST">{% csrf_token %}
			<input type="text" name="search_query" required="" class="form-control" placeholder="Github Username">
			<input type="submit" value="Search" class="btn btn-primary">
		</form>
	</div>

    <div class="container">
    {% block content %}
    {% endblock %}

    {% block repo_list %}{% endblock %}
    {% block repo_detail %}{% endblock %}

    {% block following %}{% endblock %}
    {% block follower %}{% endblock %}

    </div>

</body>
</html>
